<!-- Lesson-3 : Hovers,Transition , Shadows -->

<style>
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        border-radius: 2px;
        height: 35px;
        width: 105px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
    }

    .subscribe-button:hover {

        opacity: 0.8;

    }

    .subscribe-button:active {
        opacity: 0.5;
    }

    .join-button:hover {
        background-color: rgb(41, 118, 213);
        color: white;
    }

    .join-button:active {
        opacity: 0.7;

    }


    .join-button {
        background-color: white;
        border-color: rgb(41, 118, 211);
        border-style: solid;
        border-width: 1px;
        color: rgb(41, 118, 211);
        height: 36px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 1s, color 0.15s;




    }

    .tweet-button {
        background-color: rgb(29, 155, 240);
        color: white;
        border: none;
        height: 35px;
        width: 74px;
        border-radius: 18px;
        cursor: pointer;
        font-weight: bold;
        font-size: 15px;
        transition: box-shadow 0.15s;


    }

    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
</style>

<button class="subscribe-button">SUBSCRIBE</button>


<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
